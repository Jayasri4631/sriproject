    <center>

            <tr>

            </tr>
            <tr>

                    <option>Amazing</option>

            </tr>

                    <option>Amazing</option>
                    <option>Good</option>

                    <option>Amazing</option>
                    <option>Good</option>
                    <option>Decent</option>
                    <option>Disappoinment</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Any comment or suggestions :</td>
                <td><input type="text"placeholder="Enter"></td>
            </tr>
        </table>
    </form>
